<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    
    
    <div class="container shadow-lg p-3 mb-2 bg-body-tertiary rounded">
        <h1 style="text-align: center;">TODO List</h1>
        <div class="input-group mb-3 d-flex">
            <input type="text" class="form-control" placeholder="Ingrese una tarea"
                aria-describedby="basic-addon1" id="taskInput">
                <button class="btn btn-success" id="addtask">Agregar</button>
        </div>
        <div class="d-flex justify-content-around">
            <div>
                <p>Total:<span id="total"></span></p>
                <p>Agregar:<span id="agregar"></span></p>
                <p>Total de tareas realizadas: <span id="realizado"></span></p>
            </div>
            <div class="border">
                <table>
                    <thead>
                        <td>ID</td>
                        <td>TAREA</td>
                        <td>OPCIONES</td>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="assets/Js/app.js"></script>

</body>

</html>
